<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
      <h1 class="text-3xl font-bold mb-6 text-center text-indigo-600">Get in Touch</h1>
      <form action="#" method="POST" class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        <input type="email" placeholder="Your Email" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
        <textarea placeholder="Your Message" rows="5" class="w-full p-3 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required></textarea>
        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 transition">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
